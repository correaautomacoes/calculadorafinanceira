<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Divis√£o Financeira</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: #0d0d0d;
      font-family: 'Space Grotesk', sans-serif;
      color: #00ff88;
      overflow-x: hidden;
    }

    .gradient-text {
      background: linear-gradient(90deg, #00ff88, #00ffc3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h1, h2 {
      font-weight: 600;
    }

    .btn-neon {
      background: linear-gradient(90deg, #00ff88, #00ffc3);
      color: #000;
      font-weight: bold;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-neon:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }

    .result-box {
      background: #111;
      border: 1px solid #00ff88;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background-color: #050505;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="container text-center py-5">
    <i class="fas fa-robot fa-3x mb-3"></i>
    <h1 class="gradient-text mb-4">Divida sua grana como um bot ü§ñ</h1>
    <p class="lead mb-4">Insira quanto voc√™ ganhou hoje e veja a divis√£o autom√°tica do seu dinheiro em segundos.</p>

    <form id="calc-form" class="mb-5">
      <div class="mb-3">
        <input type="number" step="0.01" class="form-control form-control-lg text-center" id="valorEntrada" placeholder="Digite o valor (R$)" required>
      </div>
      <button type="submit" class="btn btn-neon btn-lg w-100"><i class="fas fa-magic"></i> Calcular divis√£o</button>
    </form>

    <div id="resultado" class="result-box d-none text-start"></div>
  </div>

  <footer>
    Desenvolvido com üíö por voc√™ | Interface bot-friendly para o dia a dia
  </footer>

  <script>
    document.getElementById('calc-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const valorTotal = parseFloat(document.getElementById('valorEntrada').value);
      if (isNaN(valorTotal) || valorTotal <= 0) return;

      const reserva = valorTotal * 0.15;
      const restante = valorTotal - reserva;

      const cariny = restante * 0.15;
      const mateus = restante * 0.85;

      const format = (v) => v.toFixed(2).replace('.', ',');

      const resultado = `
        <h2 class="gradient-text">Resultado da divis√£o</h2>
        <ul class="list-group list-group-flush mt-3">
          <li class="list-group-item bg-transparent text-success">üöó <strong>Reserva / Carro / Emerg√™ncia (15%):</strong> R$ ${format(reserva)}</li>
          <li class="list-group-item bg-transparent text-success">‚ù§Ô∏è <strong>Cariny (15% de 85%):</strong> R$ ${format(cariny)}</li>
          <li class="list-group-item bg-transparent text-success">üè† <strong>Mateus (85% de 85%):</strong> R$ ${format(mateus)}</li>
        </ul>
      `;

      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.classList.remove('d-none');
      resultadoDiv.innerHTML = resultado;
    });
  </script>
</body>
</html>
